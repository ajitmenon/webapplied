<h2>Your cart</h2> <div ng-controller="cartSummaryController"> <div class="alert alert-warning" ng-show="cartData.length == 0"> There are no products in your shopping cart. <a href="#/sportstore" class="alert-link">Click here to return to the catalogue</a> </div> <div ng-hide="cartData.length == 0"> <table class="table"> <thead> <tr> <th>Quantity <th>Item <th class="text-right">Price <th class="text-right">Subtotal   <tbody> <tr ng-repeat="item in cartData"> <td class="text-center">{{item.count}} <td class="text-left">{{item.name}} <td class="text-right">{{item.price | currency:"&#8377;"}} <td class="text-right">{{ (item.price * item.count) | currency:"&#8377;"}} <td> <button ng-click="remove(item.id)" class="btn btn-sm btn-warning">Remove</button>    <tfoot> <tr> <td colspan="3" class="text-right">Total: <td class="text-right"> {{total() | currency:"&#8377;"}}    </table> <div class="text-center"> <a class="btn btn-primary" ng-href="#/sportstore">Continue shopping</a> <a class="btn btn-primary" ng-href="#/placeorder">Place order now</a> </div> </div> </div>
