<style>#productTable { width: auto; }
#productTable td { max-width: 150px; text-overflow: ellipsis;
overflow: hidden; white-space: nowrap; }
#productTable td input { max-width: 125px; }</style> <div class="header"> <h2 align="center">Admin Portal</h2> </div> <div ng-controller="productCtrl"> <table id="productTable" class="table table-striped table-bordered"> <tr> <th>Name<th>Description<th>Category<th>Price<th>ImageUrl<th>Operation  <tr ng-repeat="item in products" ng-hide="item.id == editedProduct.id"> <td><h5 style="color:#CC6600">{{item.name}}</h5> <td class="description"><h5 style="color:#003366"> {{item.description}}</h5> <td><h5 style="color:#990033">{{item.category}} </h5> <td><h5 style="color:#660066">{{item.price | currency:"&#8377;"}}</h5> <td><h5 style="color:#993333">{{item.imageurl}}</h5> <td> <button ng-click="startEdit(item)" class="btn btn-xs btn-primary"> Edit </button> <button ng-click="deleteProduct(item)" class="btn btn-xs btn-primary"> Delete </button>   <tr ng-class="{danger: editedProduct}"> <td><input ng-model="editedProduct.name" required> <td><input ng-model="editedProduct.description" required> <td><input ng-model="editedProduct.category" required> <td><input ng-model="editedProduct.price" required> <td><input ng-model="editedProduct.imageurl" required> <td> <button ng-hide="editedProduct.id" ng-click="createProduct(editedProduct)" class="btn btn-xs btn-primary"> Create </button> <button ng-show="editedProduct.id" ng-click="updateProduct(editedProduct)" class="btn btn-xs btn-primary"> Save </button> <button ng-show="editedProduct" ng-click="cancelEdit()" class="btn btn-xs btn-primary"> Cancel </button>   </table> </div>
